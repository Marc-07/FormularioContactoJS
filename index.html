<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Contáctanos</h2>
        
        <form id="contactForm" action="#" method="post" novalidate>
          <div class="form-group">
            <label for="name">Nombre</label>
            <div class="input-icon-wrapper">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <input 
                type="text" 
                id="name" 
                name="name" 
                class="input-with-icon" 
                placeholder="Tu nombre" 
                required
              >
            </div>
            <span class="error-message" id="name-error">Por favor ingresa tu nombre</span>
          </div>
          
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <div class="input-icon-wrapper">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="input-with-icon" 
                placeholder="tu@email.com" 
                required
              >
            </div>
            <span class="error-message" id="email-error">Por favor ingresa un correo válido</span>
          </div>
          
          <div class="form-group">
            <label for="subject">Asunto</label>
            <input 
              type="text" 
              id="subject" 
              name="subject" 
              placeholder="Asunto de tu mensaje" 
              required
            >
            <span class="error-message" id="subject-error">Por favor ingresa un asunto</span>
          </div>
          
          <div class="form-group">
            <label for="message">Mensaje</label>
            <div class="input-icon-wrapper">
              <svg class="input-icon" style="top: 24px;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
              <textarea 
                id="message" 
                name="message" 
                class="input-with-icon" 
                placeholder="Tu mensaje aquí..." 
                required
              ></textarea>
            </div>
            <span class="error-message" id="message-error">Por favor ingresa tu mensaje</span>
          </div>

          <button type="submit" id="submit-button">
            <span style="display: flex; align-items: center; justify-content: center; gap: 8px;">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
              Enviar mensaje
            </span>
          </button>
        </form>
        
        <div class="form-footer">
          <p>Te contactaremos lo más pronto posible</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
